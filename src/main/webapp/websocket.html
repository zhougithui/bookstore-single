<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="resources/jquery/jquery.min.1.11.2.js"></script>
<script type="text/javascript" src="resources/sockjs-client/sockjs.min.1.1.1.js"></script>
</head>
<body>
<script type="text/javascript">
var wsUri ="ws://localhost/bookstore-single/myHandler1"; 
var output;  

function init() { 
    output = document.getElementById("output"); 
    testWebSocket(); 
}  

function testWebSocket() { 
    //websocket = new WebSocket(wsUri); 
   
    websocket = new SockJS("http://localhost/bookstore-single/myHandler1"); 
    
    websocket.onopen = function(evt) { 
        onOpen(evt) 
    }; 
    websocket.onclose = function(evt) { 
        onClose(evt) 
    }; 
    websocket.onmessage = function(evt) { 
        onMessage(evt) 
    }; 
    websocket.onerror = function(evt) { 
        onError(evt) 
    }; 
}  

function onOpen(evt) { 
    writeToScreen("CONNECTED"); 
    doSend("WebSocket rocks"); 
}  

function onClose(evt) { 
    writeToScreen("DISCONNECTED"); 
}  

function onMessage(evt) { 
    writeToScreen('<span style="color: blue;">RESPONSE: '+ evt.data+'</span>'); 
}  

function onError(evt) { 
    writeToScreen('<span style="color: red;">ERROR:</span> '+ evt.data); 
}  

function doSend(message) { 
    writeToScreen("SENT: " + message);  
    websocket.send(message); 
}  

function writeToScreen(message) { 
    var pre = document.createElement("p"); 
    pre.style.wordWrap = "break-word"; 
    pre.innerHTML = message; 
    output.appendChild(pre); 
}  

window.addEventListener("load", init, false);

</script>  
<h2>WebSocket Test</h2>
<input id="msg" type="text" /><button onclick="doSend($('#msg').val());">发送 </button> 
<button id="stop">Stop</button>
<div id="output"></div>

</body>
</html>

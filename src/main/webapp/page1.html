<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery.min.1.11.2.js"></script>
<script src="echarts-all.js"></script>
</head>
<body>
<div id="main" class="main"></div>

<script type="text/javascript">
$(function(){
	//初始化
	var myChart = echarts.init(document.getElementById('main'));
	//参数设置
	var option = {
	   title: {
	       text: "对数轴示例",
	       x: "center"
	   },
	   tooltip: {
	       trigger: "item",
	       formatter: "{a} <br/>{b} : {c}"
	   },
	   legend: {
	       x: 'left',
	       data: ["2的指数", "3的指数"]
	   },
	   xAxis: [
	       {
	           type: "category",
	           name: "x",
	           splitLine: {show: false},
	           data: ["一", "二", "三", "四", "五", "六", "七", "八", "九"]
	       }
	   ],
	   yAxis: [
	       {
	           type: "log",
	           name: "y"
	       }
	   ],
	    toolbox: {
	       show: true,
	       feature: {
	           mark: {
	               show: true
	           },
	           dataView: {
	               show: true,
	               readOnly: true
	           },
	           restore: {
	               show: true
	           },
	           saveAsImage: {
	               show: true
	           }
	       }
	   },
	   calculable: true,
	   series: [
	       {
	           name: "3的指数",
	           type: "line",
	           data: [1, 3, 9, 27, 81, 247, 741, 2223, 6669]

	       },
	       {
	           name: "2的指数",
	           type: "line",
	           data: [1, 2, 4, 8, 16, 32, 64, 128, 256]

	       }
	   ]
	};
});
</script>
</body>
</html>
